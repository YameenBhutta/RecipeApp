<div class="row">
    <button type="button" class="btn btn-success rounded-0 py-3 d-inline w-25 mb-4">New Recipe</button>
    
    <a href="#" class="card p-0 mb-5 d-block text-decoration-none"
    *ngFor="let recipe of recipes" style="height: 130px;">
    <div class="d-flex justify-content-between align-items-center"> 
        <div class=" p-0 px-2">
    <h4 class="card-title d-block">{{recipe.name}}</h4>
    <p class="card-text">{{recipe.description}}</p>
</div>


    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid d-block" style="height: 125px;"/>
</div>

    </a>
    
  
</div>
